<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Sidebar Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for the sidebar */
    #sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      left: 0;
      top: 0;
      background-color: #343a40;
      color: white;
      transition: transform 0.3s ease;
    }

    #sidebar.collapsed {
      transform: translateX(-250px);
    }

    #content {
      margin-left: 250px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    #content.collapsed {
      margin-left: 0;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar" class="bg-dark">
    <h2 class="p-3">Sidebar</h2>
    <ul class="list-unstyled p-3">
      <li><a href="#" class="text-white">Home</a></li>
      <li><a href="#" class="text-white">Profile</a></li>
      <li><a href="#" class="text-white">Settings</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div id="content">
    <button id="toggleSidebar" class="btn btn-primary mb-3">Toggle Sidebar</button>
    <h1>Main Content</h1>
    <p>This is the main content area. The sidebar can be toggled using the button.</p>
  </div>



</body>
</html>
